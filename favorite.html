<body>
    <div class="container mt-5" >
    <!-- user List -->
        <div class="row" id="userList">
        </div>
    </div>
      <!-- Modal -->
<div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-warning">
              <h5 class="modal-title" id="show-user-name">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="show-user-body">
                <div class="row" >
                    <div class="col-sm-7 " id="show-user-image">
                    </div> 
                    <div class="col-sm-4">
                        <p><em id="show-user-birthday"></em></p>
                        <p id="show-user-email"></p>
                    </div> 
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
